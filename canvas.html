<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
<script>
    let boxs = document.getElementsByClassName("box");
    let box1 = boxs[0];
    let box2 = boxs[1];
    let gravity = 0.3;
    let maxBottom = window.innerHeight;
    function drager(box, otherBox) {
        let isDragging = false;
        let offsetX;
        let offsetY;
        let speedY = 0;
        let interval;
        box.addEventListener("mousedown", (e) => {
            isDragging = true;
            box.style.zIndex = "999";
            let rect = box.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            clearInterval(interval);
        })

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                updatePosition(e);
                if (isOverlap(box1, box2)) {
                    stopDragging();
                    adjustPosition();
                }
            }
        });

        box.addEventListener("mouseup", (e) => {
            stopDragging();
            speedY = 0;
            interval = setInterval(() => {
                speedY += gravity;
                let newTop = parseFloat(box.style.top.substring(0, box.style.top.length - 2)) + speedY;
                if (newTop + box.clientHeight > maxBottom) {
                    newTop = maxBottom - box.clientHeight;
                    clearInterval(interval);
                }
                box.style.top = newTop + "px";
                if (isOverlap(box1, box2)) {
                    clearInterval(interval);
                    adjustPosition();
                }
            }, 20);
            box.style.zIndex = "1";
        });

        function updatePosition(e) {
            let x = e.clientX;
            let y = e.clientY;
            let newTop = y - offsetY;
            let newLeft = x - offsetX;
            box.style.top = newTop + "px";
            box.style.left = newLeft + "px";
        }

        function stopDragging() {
            isDragging = false;
            clearInterval(interval);
        }

        function adjustPosition() {
            let rect1 = box.getBoundingClientRect();
            let rect2 = otherBox.getBoundingClientRect();
            if (rect1.right > rect2.left && rect1.left < rect2.right) {
                if (rect1.top < rect2.top) {
                    box.style.top = rect2.top - rect1.height + "px";
                } else {
                    box.style.top = rect2.bottom + "px";
                }
            } else {
                if (rect1.left < rect2.left) {
                    box.style.left = rect2.left - rect1.width + "px";
                } else {
                    box.style.left = rect2.right + "px";
                }
            }
        }

        function adjustPosition() {
            let rect1 = box.getBoundingClientRect();
            let rect2 = otherBox.getBoundingClientRect();
            let r1 = rect1.width / 2;
            let r2 = rect2.width / 2;
            let x1 = rect1.left + r1;
            let y1 = rect1.top + r1;
            let x2 = rect2.left + r2;
            let y2 = rect2.top + r2;
            let dx = x1 - x2;
            let dy = y1 - y2;
            let distance = Math.sqrt(dx * dx + dy * dy);
            if (distance <= r1 + r2) {
                let angle = Math.atan2(dy, dx);
                let newDistance = r1 + r2 + 1;
                let newX1 = x2 + newDistance * Math.cos(angle);
                let newY1 = y2 + newDistance * Math.sin(angle);
                box.style.left = newX1 - r1 + "px";
                box.style.top = newY1 - r1 + "px";
            }
        }

        function isOverlap(circle1, circle2) {
            let rect1 = circle1.getBoundingClientRect();
            let rect2 = circle2.getBoundingClientRect();
            let r1 = rect1.width / 2;
            let r2 = rect2.width / 2;
            let x1 = rect1.left + r1;
            let y1 = rect1.top + r1;
            let x2 = rect2.left + r2;
            let y2 = rect2.top + r2;
            let dx = x1 - x2;
            let dy = y1 - y2;
            let distance = Math.sqrt(dx * dx + dy * dy);
            return distance <= r1 + r2;
        }
    }

    drager(box1, box2)
    drager(box2, box1)

</script>
<style>
    .box {
        position: absolute;
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-image: linear-gradient(120deg, red, #cdcdcd);
    }

    .box:nth-child(2) {
        background-image: linear-gradient(120deg, #cdcdcd, #bb2121);
        top: 122px;
    }
</style>
